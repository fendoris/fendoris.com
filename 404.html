<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: #181a1b;
            color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
        }

        .centered {
            text-align: center;
            max-width: 90vw;
            width: 400px;
            padding: 2rem;
            background: rgba(30, 32, 34, 0.95);
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        a {
            color: #61dafb;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .centered {
                width: 95vw;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <script>
        const path = window.location.pathname.toLowerCase().replace(/^\//, '');

        const redirects = {
            "discord": "https://discord.com/invite/aqDbPCq7Ud",
            "example": "https://example.com",
        };

        const url = redirects[path];

        if (url) {
            window.location.replace(url);
        } else {
            document.body.innerHTML = `
                <div class="centered">
                    <h1>404 â€“ Page Not Found</h1>
                    <p>Could not find a redirect for "<strong>${path}</strong>"</p>
                    <a href="/">Go home</a>
                </div>
            `;
        }
    </script>
</body>

</html>
