<!doctype html>
<html lang="en">

<head>
    <!-- Favicon -->
    <link rel="icon" href="fendoris-8-25.png" type="image/png" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fendoris Server Status</title>
    <meta name="description"
        content="Check the live Fendoris Minecraft server status. Visit fendoris.com to play and connect via Discord.">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #181a1b;
            color: #f1f1f1;
            font-family: system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .centered {
            text-align: center;
            max-width: 90vw;
            width: 400px;
            padding: 2rem;
            background: rgba(30, 32, 34, 0.95);
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        .logo {
            width: 100%;
            max-width: 200px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.07)
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-top: 1rem;
            letter-spacing: .2px;
        }

        .status {
            display: inline-block;
            font-family: ui-monospace, Consolas, monospace;
            font-size: 3.5rem;
            font-weight: 800;
            /* margin-top: .75rem; */
        }

        .ok {
            color: #00ff73;
        }

        .fail {
            color: #ff4040;
        }

        .mono {
            font-family: ui-monospace, Consolas, monospace;
            font-size: 1.05rem
        }

        small {
            display: block;
            margin-top: .8rem;
            opacity: .7;
            font-size: .95rem
        }

        a.discord-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: .75rem 1.5rem;
            background: #5865f2;
            color: #fff;
            border: none;
            border-radius: .5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
        }

        a.discord-btn:hover {
            background: #4752c4
        }

        @media(max-width:500px) {
            .centered {
                width: 95vw;
                padding: 1rem
            }

            .logo {
                max-width: 160px
            }
        }
    </style>
</head>

<body>
    <div class="centered">
        <img src="oct_logo.png" alt="Fendoris Logo" class="logo">
        <h1>Fendoris<br>Server Status</h1>

        <div id="state" class="status">Checkingâ€¦</div>
        <small id="meta"></small>

        <a class="discord-btn" href="https://discord.com/invite/aqDbPCq7Ud" target="_blank" rel="noopener">
            Join our Discord Community
        </a>
    </div>

    <script>
        const HOST = "mc.fendoris.com";
        const PORT = 1269;

        async function fetchStatus() {
            const url = `https://api.mcsrvstat.us/2/${HOST}:${PORT}`;
            const res = await fetch(url, { cache: "no-store" });
            return res.json();
        }
        function set(id, html) { document.getElementById(id).innerHTML = html }

        async function check() {
            try {
                const d = await fetchStatus();
                const up = !!d.online;
                set("state", up ? `<span class="ok">Online</span>` : `<span class="fail">Offline</span>`);
                set("meta", `Checked ${new Date().toLocaleString()}`);
            } catch (e) {
                set("state", `<span class="fail">ERROR</span>`);
                set("meta", `Check failed at ${new Date().toLocaleString()}`);
            }
        }
        check();
        setInterval(check, 10000);
    </script>
</body>

</html>
